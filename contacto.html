<div class="container">
	<div class="page-header">
		<h2>Contacto</h2>
	</div>

	<div class="row">
		<div class="col-md-4 col-sm-12">

			<div class="row">
				<div class="col-md-12 col-sm-6">
					<h3>Información de contacto</h3>
					<ul class="list-contact">
						<li>
							<i class="fa fa-building"></i>Providencia, Santiago, Chile
						</li>
						<!--<li><i class="fa fa-phone"></i> xx</li>-->
						<li>
							<i class="fa fa-envelope"></i><a href="mailto:contacto@chilebit.net"> contacto@chilebit.net</a>
						</li>
						<li>
							<i class="fa fa-globe"></i><a href="https://chilebit.net"> chilebit.net</a>
						</li>
						<li>
								<i class="fa fa-globe"></i><a href="https://chilebit.trakdesk.com"> Página de Soporte</a>
						</li>
						<li>
								<i class="fa fa-envelope"></i><a href="mailto:soporte@chilebit.net"> Correo de Soporte</a>
						</li>
					</ul>
				</div>

				<div class="col-md-12 col-sm-6">
					<h3>Redes Sociales</h3>
					<ul class="nav-rs-contacto">
						<li>
							<a href="https://www.facebook.com/chilebit.net" target="_blank"><i class="fa fa-facebook"></i></a>
						</li>
						<li>
							<a href="https://twitter.com/chilebitnet" target="_blank" ><i class="fa fa-twitter"></i></a>
						</li>
					</ul>
				</div>
			</div>

		</div>

		<div class="col-md-8 col-sm-12">
			<form class="hidden">
				<h3>Formulario de contacto</h3>

				<div class="row">
					<div class="col-sm-6">
						<label class="control-label">Nombre <span class="symbol required"></span></label>
						<input type="text" class="form-control" name="txtNombre" required>
					</div>
					<div class="col-sm-6">
						<label class="control-label">E-mail <span class="symbol required"></span></label>
						<input type="email" class="form-control" name="txtNombre" required>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<label class="control-label">Teléfono</label>
						<input type="text" class="form-control" name="txtNombre" required>
					</div>
					<div class="col-sm-6">
						<label class="control-label">Celular <span class="symbol required"></span></label>
						<input type="text" class="form-control" name="txtNombre" required>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="control-label">Comentario <span class="symbol required"></span></label>
							<textarea name="txtComentario" rows="5" class="form-control" required></textarea>
						</div>
						<button class="btn btn-default" type="submit">
							Enviar
						</button>
						<span class="legal"><span class="symbol required"></span> Campos obligatorios. </span>

					</div>
				</div>
			</form>
		</div>

	</div>

</div>

<div id="push"></div>
</div>

<!--Menu active-->
<script type="text/javascript">
	$(document).ready(function() {
		$('#contacto').addClass("active");
	}); 
</script>
